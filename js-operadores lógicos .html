    <title>Lógica de programação com java</title>

<body>

    <h1>operadores lógicos</h1>

    <script>

        var n1 = prompt("Digite um numero");
        n1 = parseFloat(n1);

        var n2 = prompt("Digite  outro número");
        n1 = parseFloat(n2);

        media = (n1 + n2) / 2;

        if (n1 == 0 || n2 ==  0 || media <=5 ) {

            alert("Parábens você foi aprovado!!");
        }

        else {

            alert("Desculpe você foi reprovado!!");
        }


    </script>
    
</body>

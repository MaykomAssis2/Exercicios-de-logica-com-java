<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breve introdução à inserção de conteúdo HTML</title>
</head>
<body>

    <button onclick="mostrartabuada">criar tabuada</button>
    <button onclick="limpartabuada">Limpar tabuada</button>

    <div id="output">
        
    </div>

    <script>

            function mostrartabuada(){

                var n = prompt('digite um numero');
                n = parseFloat(n);

                var i = 1;

                while(i <= 1000) {
                    
                    mensagem += n + ' x ' + i + ' = ' + (n*i) + '<br>';  
                    i++;    
                }

                mensagem.innerHTML(mensagem); 

            }

            function limpartabuada(){
                mensagem = '';
                output.innerHTML = mensagem;

            }
            var output = document.querySelector('#output');

            var mensagem = '';
             

        
    </script>

</body>
</html>

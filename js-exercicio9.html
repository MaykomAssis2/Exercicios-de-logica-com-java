<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

        <button class="button" onclick="somar()"> + </button>
        <button class="button" onclick="subtrair()"> - </button>
        <button class="button" onclick="multiplicar()"> x </button>
        <button class="button" onclick="dividir()"> / </button>

    <div id="output"></div>

<script>

    var n = prompt ("digite um numero");
    n = parseFloat(n);

    resultado();

    function resultado() {
        var output = document.querySelector("#output");
        
        output.innerHTML = n;

        resultado();

    }

    function somar() {

var soma = prompt("digite outro numero");
soma = parseFloat(soma);

n = (n + soma);

resultado();

}

function subtrair() {

var n5 = prompt("digite outro numero");
n5 = parseFloat(n5);

n = (n - n5);


}

function multiplicar() {

var n3 = prompt('digite outro numero');
n3 = parseFloat(n3);

n = (n * n3);



}

function dividir() {

var n4 = prompt('digite outro numero');
n4 = parseFloat(n4);

n = (n / n4);

}

    </script>

    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

        <button class="button" onclick="calcular('somar')"> + </button>
        <button class="button" onclick="calcular('subtrair')"> - </button>
        <button class="button" onclick="calcular('multiplicar')"> x </button>
        <button class="button" onclick="calcular('dividir')"> / </button>

    <div id="output"></div>

<script>

    var n = prompt ("digite um numero");
    n = parseFloat(n);

    resultado();

    function resultado() {
        var output = document.querySelector("#output");
        
        output.innerHTML = n;

        resultado();

    }

    function calcular(simbolos) {

        var n1 = prompt('Digite outro numero');
        n1 = parseFloat(n1);

        switch(simbolos) {

            case 'somar':
            n += n1;
            break;

            case 'subtrair':
            n -= n1;
            break;

            case 'multiplicar':
            n *= n1;
            break;

            case 'dividir':
            n /= n1;
            break;
        }

        resultado();
        
    }
 </script>

    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Lógica de programação com java</title>

</head>

<body>

    <h1>switch-case</h1>
    
    <script>

        n1 = prompt("Digite um número");
        n1 = parseInt(n1);

       switch(n1) {
            case 1:
                alert("boa escolha");
                break;
            case 2: 
                alert("legal");
                break;
            case 3:
                alert("caramba");
                break;
                
                default:
                    alert("escolha de 1 a 3");
       }



    </script>
</body>
</html>
